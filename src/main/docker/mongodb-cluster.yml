version: '2'
services:
  crmgmt-mongodb:
    image: mongo:4.0.10
    ports:
      - '27017:27017'
    command: mongos --configdb crmgmt-mongodb-config
  crmgmt-mongodb-node:
    build:
      context: .
      dockerfile: mongodb/MongoDB.Dockerfile
    command: mongod --replSet rs1 --noprealloc --smallfiles
  crmgmt-mongodb-config:
    image: mongo:4.0.10
    container_name: crmgmt-mongodb-config
    command: mongod --noprealloc --smallfiles --configsvr --dbpath /data/db
